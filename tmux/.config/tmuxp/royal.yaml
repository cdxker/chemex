session_name: RoyalRoad
start_directory: ~/work/Arguflow/royal-road-embeddings
windows:
  - window_name: logs
    layout: tiled
    panes:
      - cargo watch -x run
      - shell_command:
        - source venv/bin/activate
        - python python_src/embeddings.py
      - sudo docker compose up
  - window_name: backend
    layout: tiled
    panes:
      - nvim .
